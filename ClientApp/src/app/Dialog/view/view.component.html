<div class="container">
  <h4 mat-dialog-title>User with ID: {{User.id}}</h4>
  <mat-divider></mat-divider>

  <mat-dialog-content>

    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{User.nom}} {{User.prenom}}</mat-card-title>
        <mat-card-subtitle>{{User.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div>
          <p>
            <mat-icon> Mot de passe</mat-icon>{{User.motpasse}}
          </p>
          <p>
            <mat-icon> Role</mat-icon>{{User.role}}
          </p>

        </div>

      </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>

  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>CANCEL</button>
  </mat-dialog-actions>
</div>
