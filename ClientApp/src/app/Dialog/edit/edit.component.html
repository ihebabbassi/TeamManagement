<div class="container">
  <h3 mat-dialog-title>Edit User: ID :{{User.id}}</h3>

  <form [formGroup]="UpdateUser" (ngSubmit)="EditUser(UpdateUser)">
    <mat-form-field appearance="standard">
      <mat-label>Nom</mat-label>
      <input matInput name="nom" class="form-control" formControlName="nom">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Prenom</mat-label>
      <input matInput name="prenom" class="form-control" formControlName="prenom">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Adresse email</mat-label>
      <input matInput name="email" class="form-control" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Mot de passe</mat-label>
      <input matInput name="motpasse" class="form-control" formControlName="motpasse">
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <select matNativeControl name="role" class="form-control" formControlName="role" required>
        <option value=""></option>
        <option value="Admin">Admin</option>
        <option value="Responsable">Responsable</option>
        <option value="Employee">Employee</option>
      </select>
    </mat-form-field>



    <mat-dialog-actions align="center">
      <button mat-button color="primary" type="submit">UPDATE</button>
      <button mat-button mat-dialog-close>CANCEL</button>
    </mat-dialog-actions>
  </form>
</div>
